    <canvas id="target"></canvas>
        <script>
            const canvas = document.getElementById("target");
            const context = canvas.getContext("2d");

            canvas.width = 1000;
            canvas.height = 800;

            var level = 10; //CHANGE DIFFICULTY HERE!
           

            class Player {
                constructor(x, y, movementspeedx, movementspeedy) {
                    this.x = x;
                    this.y = y;
                    this.movementspeedx = movementspeedx;
                    this.movementspeedy = movementspeedy;
                    this.width = 30;
                    this.height = 30;

                }


                moveRight() {
                    this.x = this.x + this.movementspeedy;
                }

                moveLeft() {
                    this.x = this.x - this.movementspeedy;
                }

                update () {

                    if(this.x >= 950) {
                        level + 1;
                    }
                    if(this.x >= 950) {
                        this.x = 50 
                    }
                    if(this.x <=50) {
                        this.x = 50
                    }
                
                    

                }

                draw () {
                    context.beginPath();
                    context.rect(this.x, this.y, this.width, this.width);
                    context.fillStyle = "blue";
                    context.fill();
                    context.lineWidth = 5;
                    context.strokeStyle = "black";
                    context.stroke();

                }
            }

            class FinishLine {
                constructor(x, y, width, height) {
                    this.x = x;
                    this.y = y;
                    this.width = width;
                    this.height = height;

                }


                update () {

                }

                draw () {
                    context.beginPath();
                    context.rect(950, 0, 50, 800);
                    context.fillStyle = "rgb(0, 255, 0)";
                    context.fill();
                    context.lineWidth = 1;
                    context.strokeStyle = "rgb(0, 255, 0)";
                    context.stroke();

                }
            }

            class Ball{
                constructor(startx, starty, speedx, speedy) {
                    this.x = startx;
                    this.y = starty;
                    this.speedy = speedy;
                    this.speedx = speedx;
                    this.width = 30;
                    this.height = 30;
                }

                update() {
                    if((this.y >= canvas.height) || this.y <=0)  {
                    this.speedy = -this.speedy;
                }
                    if((this.x >= canvas.width) || this.x <=0) {
                    this.speedx = -this.speedx;
                    }

                this.y = this.y + this.speedy;
                this.x = this.x + this.speedx;

                if(((this.x + this.width) > player.x) &&
                (this.x < (player.x + player.width)) &&
                ((this.y + this.height) > player.y) &&
                (this.y < (player.y + player.height))) {
                    location.reload();

                }

                }

                draw() {
                    context.beginPath();
                    context.arc(this.x, this.y, 15, 0, 2 * Math.PI);
                    context.fillStyle = "red";
                    context.fill();

                }

            }


            const finishline = new FinishLine(600, 600, 10, 10)     //add ballz
            const player = new Player(50, 400, 15, 15);
            const ballStorage = [];
            for(let i = 0; i < level; i++) {
                let randomxdirection = 1;
                if(Math.random() > 0.5) {
                    randomxdirection = -1;
                }
                
                
                ballStorage.push(
                new Ball(Math.random() * canvas.width,
                         Math.random() * canvas.height,
                         Math.random() * 4 * randomxdirection * 0.8,
                         Math.random() * 4 * randomxdirection * 0.8));
                    }

            function updateScreen() {

                context.clearRect(0, 0, canvas.width, canvas.height);

                finishline.update();
                finishline.draw();

                for(let i = 0; i < ballStorage.length; i++) {
                ballStorage[i].update();
                ballStorage[i].draw();
            }
            player.update();
            player.draw();

            

                                   
                window.requestAnimationFrame(updateScreen);
            }

            window.requestAnimationFrame(updateScreen);


            window.addEventListener("keydown", function(event){


                switch(event.keyCode) {

                    case 39:
                        player.moveRight();
                        break;
                    case 37:
                        player.moveLeft();
                        break;
                        
                }
            });


        </script>
